<!DOCTYPE html>

<html lang="en" dir="ltr">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet"  href="contacts.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <header class="head">
  <a href="Main.html" class="logo">SportLab</a>
  <div class="head-btn"></div>
  <div class="navigation">
    <div class="in-navigation">
      <a href="about_us.html">About us</a>
      <a href="Contact.html">Contacts</a>
      <a href="catalog.html">Catalog</a>
    </div>
  </div>
</header>
  <div class="body-main">
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Qazaqstan, Astana</div>
          <div class="text-two">Avenue Kabanbai Batyr 62, 2 floor</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+7 708 045 83 66</div>
          <div class="text-two">+7 702 883 09 05</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">sportlab@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any questions related our shop you may fill this form. It's our pleasure to help for our customers.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <div class="input-box">
          <input type="number" placeholder="Enter your telephone number">
        </div>
        <div class="button float-right">
          <input  type="submit" value="Send now" onclick="myFucntion()">
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
<script src="contacts.js"></script>
